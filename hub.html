        /* General Dark Mode Styles */
        body {

        /* Card Styles for Dark Mode */
        .card {
            border-radius: 15px;

        .main-webpage-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
        }

        /* Ensure the text stays centered and readable */

            text-align: center;
            color: #f1f1f1;
        }

        /* Extra margin between card body content */

            position: relative;
        }

        /* Title and Button Styling for Better Layout */
        .card-title {

            text-align: center;
        }

        .card-body {

        }
        /* Hover Animation */
        .stretched-link::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* Icon Glow Effect */
        .card-title i {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Responsive Spacing */
        @media (max-width: 768px) {
            .section-wrapper {
                padding: 20px;
            }

            .main-webpage-card {
                width: 100%;
            }

            .card-body {
                height: 80px;
            }
        }
    </style>
